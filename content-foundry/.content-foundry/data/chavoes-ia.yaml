# ============================================================
# CATEGORIA 6: FRASES DE AUTOAPRESENTAÇÃO GENÉRICA
# ============================================================
# Como IA se apresenta ou conclui respostas

autoapresentacao_ia:
  categoria: "Padrões de Autoapresentação"
  severidade: "crítica"
  descricao: "Frases que IA usa para se apresentar ou concluir"

  apresentacao:
    - "As an AI language model"
    - "Como um modelo de linguagem"
    - "Based on my training data"
    - "I don't have personal opinions, but"
    - "Não tenho opinião pessoal, mas"

  limitacoes:
    - "I cannot provide [ação] but I can suggest"
    - "Não posso [ação] mas posso sugerir"
    - "It's worth noting that"
    - "Please note that"
    - "Keep in mind that"
    - "Tenha em mente que"

  disclaimers:
    - "This is not financial/legal/medical advice"
    - "Consult a professional before"
    - "Results may vary"
    - "Sempre consulte um profissional"

# ============================================================
# CATEGORIA 7: INTENSIFICADORES VAZIOS
# ============================================================
# Palavras de intensificação sem substância

intensificadores_vazios:
  categoria: "Intensificadores Genéricos"
  severidade: "baixa"
  descricao: "Palavras que tentam dar ênfase mas soam vazias"

  advérbios_exagerados:
    - "extremamente" (overused)
    - "absolutamente"
    - "completamente"
    - "totalmente"
    - "literalmente" (uso incorreto)
    - "realmente" (overused)
    - "verdadeiramente"
    - "profundamente"

  nota: |
    Não são proibidos, mas uso excessivo enfraquece a mensagem.

    FRACO: "Extremamente importante entender completamente isso"
    FORTE: "Isso custou $12k em erros"

# ============================================================
# CATEGORIA 8: VÍCIOS DE LINGUAGEM DE IA
# ============================================================
# Padrões específicos de como ChatGPT/IA estrutura respostas

vicios_estruturais_ia:
  categoria: "Vícios Estruturais"
  severidade: "alta"
  descricao: "Padrões de organização típicos de IA"

  padroes:
    - padrao: "Introdução + Lista Numerada + Conclusão motivacional"
      exemplo: |
        [Introdução genérica sobre o tema]

        Aqui estão as principais dicas:
        1. [Item genérico]
        2. [Item genérico]
        3. [Item genérico]

        Em conclusão, [resumo motivacional]

      problema: "Estrutura previsível de IA"
      melhor: "Comece com história específica, desenvolva insight, termine com ação"

    - padrao: "Uso excessivo de dois-pontos seguido de lista"
      exemplo: "Existem 3 razões principais:\n1. ...\n2. ...\n3. ..."
      problema: "Formatação muito estruturada e previsível"
      melhor: "Misturar narrativa com listas quando necessário"

    - padrao: "Paralelismo perfeito em listas"
      exemplo: |
        1. Aumentar a produtividade
        2. Melhorar a comunicação
        3. Fortalecer a cultura
      problema: "Perfeição gramatical artificial"
      melhor: "Listas mais naturais e menos uniformes"

    - padrao: "Sempre 3, 5, 7, ou 10 itens em listas"
      problema: "Números 'redondos' são artificiais"
      melhor: "Quantos itens forem necessários (2, 4, 6, 8 também ok)"

# ============================================================
# CATEGORIA 9: FALSA VULNERABILIDADE
# ============================================================
# Tentativas artificiais de soar autêntico/vulnerável

falsa_vulnerabilidade:
  categoria: "Autenticidade Forçada"
  severidade: "alta"
  descricao: "Tentativas de IA de soar autêntico mas soa falso"

  padroes:
    - "Vou ser honesto com você" (sem necessidade)
    - "Confesso que..." (confissão genérica)
    - "A verdade é que..." (obviedade)
    - "Não vou mentir..." (redundante)
    - "Pode parecer clichê, mas..." (e então diz clichê)
    - "Serei transparente:" (antes de algo óbvio)

  nota: |
    Vulnerabilidade real vem de admitir erros específicos com consequências.

    FALSO: "Vou ser honesto, liderança é difícil"
    REAL: "Perdi meu melhor dev porque não dei feedback a tempo"

# ============================================================
# CATEGORIA 10: FRASES DE TRANSIÇÃO MECÂNICAS
# ============================================================
# Conectivos que soam robóticos

transicoes_mecanicas:
  categoria: "Transições Artificiais"
  severidade: "baixa"
  descricao: "Conectivos que soam robóticos ao invés de naturais"

  exemplos:
    - "Com isso em mente,"
    - "Tendo dito isso,"
    - "Dito isto,"
    - "That being said,"
    - "With that being said,"
    - "That said,"  # (ok se usado ocasionalmente)
    - "On the flip side,"
    - "Por outro lado," # (ok se usado naturalmente)

  nota: |
    Estas frases não são proibidas, mas IA tende a overusá-las.
    Use com moderação.

# ============================================================
# REGRAS DE DETECÇÃO
# ============================================================

regras_deteccao:
  escopo: "Aplicar durante validação de voz (critério 4)"

  metodo:
    1_identificar: "Scan do texto procurando padrões acima"
    2_contar: "Total de chavões detectados"
    3_categorizar: "Severidade (crítica > alta > média > baixa)"
    4_score: "Aplicar fórmula baseada em quantidade e severidade"

  scoring:
    formula: |
      - 0 chavões: 1.0/1.0
      - 1-2 chavões leves: 0.7/1.0
      - 3-4 chavões: 0.5/1.0
      - 5+ chavões: 0.3/1.0
      - Chavões críticos (marcadores formais IA): -0.3 adicional
      - >10 chavões: 0.0/1.0

  relatorio:
    - Listar cada chavão detectado
    - Indicar categoria e severidade
    - Sugerir alternativa específica
    - Apontar linha/trecho onde aparece

# ============================================================
# EXCEÇÕES E CONTEXTOS
# ============================================================

excecoes:
  contextos_onde_chavoes_sao_ok:
    - citacao: "Se citando outra pessoa que usou chavão"
    - ironia: "Se usando intencionalmente para criticar/ironizar"
    - exemplo_negativo: "Se mostrando o que NÃO fazer"

  nota: |
    O contexto importa. Às vezes usar um chavão ironicamente
    ou para criticar é autêntico. Validador deve checar contexto.

# ============================================================
# EXEMPLOS DE ANÁLISE
# ============================================================

exemplos:
  exemplo_1_muitos_chavoes:
    texto: |
      No final do dia, liderança é sobre alavancar sua equipe para
      elevar resultados para o próximo nível. É importante notar que
      pensando fora da caixa, você pode revolucionar seu negócio
      de forma disruptiva.

      In conclusion, o sucesso vem de mergulhar fundo nos desafios.

    chavoes_detectados:
      - "no final do dia" (corporativo, alta)
      - "alavancar" (corporativo, alta)
      - "elevar para o próximo nível" (corporativo, alta)
      - "É importante notar que" (marcador formal, crítica)
      - "pensando fora da caixa" (corporativo, alta)
      - "revolucionar" (corporativo, média)
      - "disruptiva" (corporativo, média)
      - "In conclusion" (marcador formal, crítica)
      - "mergulhar fundo" (corporativo, alta)

    total: 9
    severidade_maxima: "crítica"
    score_criterio_4: 0.0/1.0
    decisao: "REPROVADO - Texto repleto de chavões de IA"

  exemplo_2_sem_chavoes:
    texto: |
      Semana passada perdi meu melhor dev.

      Não foi salário. Não foi stack. Foi porque eu não dei feedback
      quando deveria.

      Ele ficou 3 meses sem saber se estava indo bem. Quando percebi,
      já tinha aceitado outra oferta.

      Custou $15k reposição + 2 meses de projeto atrasado.

      Agora faço 1:1 semanal com todos. 15min. "Como você tá? O que
      precisa?" Simples assim.

    chavoes_detectados: []

    total: 0
    score_criterio_4: 1.0/1.0
    decisao: "APROVADO - Linguagem autêntica, sem chavões"

  exemplo_3_chavoes_leves:
    texto: |
      Aumentar receita é importante, mas reter cliente é fundamental.

      Descobri isso quando churn passou de 5% para 18% em Q2/2019.
      Custou $47k em ARR.

      Implementei:
      - Check-in mensal com top 10 clientes
      - NPS a cada 90 dias
      - Slack dedicado pra suporte

      Churn voltou pra 6% em 4 meses.

    chavoes_detectados:
      - "é importante" / "é fundamental" (intensificador leve, baixa)

    total: 1
    severidade_maxima: "baixa"
    score_criterio_4: 0.9/1.0
    decisao: "APROVADO - Um intensificador leve, mas conteúdo é específico"

