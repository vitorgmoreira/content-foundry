# chavoes-ia.yaml
#
# Lista de chavões e frases típicas de IA genérica
# Usado por Beatriz (Voice Validator) para detectar autenticidade
#
# Versão: 1.0.0
# Data: 2025-10-22
# Story: 04.020
# Usado por: Beatriz (voice-validator) - Critério 4 (Chavões IA)

metadados:
  versao: "1.0.0"
  data_criacao: "2025-10-22"
  usado_por: "voice-validator"
  criterio: "4-chavoes-ia"
  threshold_score:
    zero_chavoes: 1.0
    1_2_chavoes: 0.7
    3_4_chavoes: 0.5
    5_plus_chavoes: 0.3
    muito_critico: 0.0  # >10 chavões

  descricao: |
    Este arquivo contém padrões de linguagem típicos de IA/chatbots que
    sinalizam conteúdo genérico e não autêntico. Usado para detecção
    automática durante validação de voz.

# ============================================================
# CATEGORIA 1: CHAVÕES CORPORATIVOS/COACH
# ============================================================
# Frases motivacionais e corporativês que soam genéricos

chavoes_corporativos:
  categoria: "Corporativês e Motivacional"
  severidade: "alta"
  descricao: "Linguagem corporativa vazia e chavões motivacionais"

  frases_pt:
    - padrao: "mudar o jogo"
      alternativa: "fazer diferença real"
      contexto: "Startup/negócios"
      exemplo_ruim: "Essa estratégia vai mudar o jogo no mercado"
      exemplo_bom: "Essa estratégia fez 32% de diferença no churn"

    - padrao: "mergulhar fundo"
      alternativa: "ir a fundo / entender de verdade"
      contexto: "Análise/investigação"
      exemplo_ruim: "Vamos mergulhar fundo neste problema"
      exemplo_bom: "Vamos destrinchar esse problema"

    - padrao: "no final do dia"
      alternativa: "no fim das contas / quando tudo se resume"
      contexto: "Conclusão"
      exemplo_ruim: "No final do dia, o que importa é resultado"
      exemplo_bom: "No fim, o que importa é resultado"

    - padrao: "elevar para o próximo nível"
      alternativa: "melhorar / evoluir / crescer"
      contexto: "Crescimento/evolução"
      exemplo_ruim: "Vamos elevar seu negócio para o próximo nível"
      exemplo_bom: "Vamos dobrar sua receita"

    - padrao: "pensar fora da caixa"
      alternativa: "pensar diferente / questionar o óbvio"
      contexto: "Inovação"
      exemplo_ruim: "Precisamos pensar fora da caixa"
      exemplo_bom: "E se a gente ignorasse as boas práticas?"

    - padrao: "sinergia"
      alternativa: "trabalhar bem junto / complementar"
      contexto: "Colaboração"
      exemplo_ruim: "Criar sinergia entre times"
      exemplo_bom: "Os times se complementam bem"

    - padrao: "jornada transformacional"
      alternativa: "mudança / processo de crescimento"
      contexto: "Transformação"
      exemplo_ruim: "Uma jornada transformacional de crescimento"
      exemplo_bom: "6 meses que mudaram tudo"

    - padrao: "alavancar"
      alternativa: "usar / aproveitar"
      contexto: "Recursos (uso genérico)"
      exemplo_ruim: "Alavancar nossos recursos"
      exemplo_bom: "Usar o que já temos"
      nota: "Ok em contexto financeiro técnico (alavancagem operacional)"

    - padrao: "revolucionar"
      alternativa: "mudar / melhorar significativamente"
      contexto: "Impacto (overused)"
      exemplo_ruim: "Vamos revolucionar o mercado"
      exemplo_bom: "Vamos mudar como o mercado faz X"

    - padrao: "empoderar"
      alternativa: "dar autonomia / capacitar"
      contexto: "Liderança (buzzword)"
      exemplo_ruim: "Empoderar o time"
      exemplo_bom: "Dar autonomia para o time decidir"

    - padrao: "disruptivo"
      alternativa: "inovador / diferente"
      contexto: "Inovação (overused)"
      exemplo_ruim: "Uma solução disruptiva"
      exemplo_bom: "Uma solução que ninguém tentou"

    - padrao: "ecossistema"
      alternativa: "ambiente / conjunto de ferramentas"
      contexto: "Sistemas (buzzword)"
      exemplo_ruim: "Nosso ecossistema de ferramentas"
      exemplo_bom: "As ferramentas que usamos"

    - padrao: "holístico"
      alternativa: "completo / considerando tudo"
      contexto: "Visão geral"
      exemplo_ruim: "Abordagem holística"
      exemplo_bom: "Olhando tudo junto"

  frases_en:
    - "game changer"
    - "deep dive"
    - "at the end of the day"
    - "think outside the box"
    - "take it to the next level"
    - "move the needle"
    - "low-hanging fruit"
    - "synergy"
    - "paradigm shift"
    - "leverage"  # (exceto contexto financeiro)
    - "circle back"
    - "touch base"
    - "run it up the flagpole"
    - "boil the ocean"

# ============================================================
# CATEGORIA 2: MARCADORES FORMAIS DE IA
# ============================================================
# Transições e marcadores típicos de ChatGPT/IA

marcadores_formais:
  categoria: "Transições Formais de IA"
  severidade: "crítica"
  descricao: "Frases de transição que gritam 'IA escreveu isso'"

  inicio_formal:
    - "It's important to note that"
    - "It is worth mentioning that"
    - "It should be noted that"
    - "É importante notar que"
    - "Vale mencionar que"
    - "Vale ressaltar que"
    - "Cabe destacar que"
    - "É fundamental destacar que"

  conclusoes_formais:
    - "In conclusion"
    - "To sum up"
    - "In summary"
    - "To conclude"
    - "Em conclusão"
    - "Para concluir"
    - "Para resumir"
    - "Resumindo"  # (ok se usado casualmente)
    - "Em suma"

  transicoes_formais:
    - "Furthermore"
    - "Moreover"
    - "Additionally"
    - "Nevertheless"
    - "Nonetheless"
    - "Além disso"  # (ok se usado naturalmente)
    - "Ademais"
    - "Outrossim"
    - "Por conseguinte"
    - "Destarte"
    - "Portanto"  # (ok em contexto casual)

  introducoes_genericas:
    - "Have you ever wondered"
    - "Você já parou para pensar"
    - "Imagine um mundo onde"
    - "Imagine a world where"
    - "Picture this"
    - "Let me paint you a picture"

# ============================================================
# CATEGORIA 3: PADRÕES ESTRUTURAIS DE IA
# ============================================================
# Estruturas de conteúdo típicas de IA

padroes_estruturais:
  categoria: "Estruturas Genéricas"
  severidade: "média"
  descricao: "Padrões estruturais que indicam geração automática"

  listas_genericas:
    - padrao: "N dicas/passos para [objetivo genérico]"
      exemplos:
        - "5 dicas de ouro para empreendedores"
        - "7 passos para o sucesso"
        - "10 segredos de líderes eficazes"
      problema: "Título clickbait sem especificidade"
      melhor: "Como reduzi churn de 15% para 5% (sem gastar mais)"

    - padrao: "Os N principais [conceito abstrato]"
      exemplos:
        - "Os 5 principais desafios da liderança"
        - "As 3 principais características de um líder"
      problema: "Abstração sem contexto concreto"
      melhor: "3 erros que me custaram $50k em 2019"

    - padrao: "Tudo que você precisa saber sobre [tópico]"
      exemplos:
        - "Tudo sobre marketing digital"
        - "O guia definitivo de liderança"
      problema: "Promessa exagerada e genérica"
      melhor: "O que aprendi sobre onboarding em 47 contratações"

  perguntas_retorica_obvias:
    exemplos:
      - "Você quer ter sucesso?"
      - "Quem não quer crescer?"
      - "Você está pronto para mudar sua vida?"
      - "E se eu te dissesse que existe um jeito melhor?"
      - "Já pensou como seria se..."
    nota: |
      Perguntas retóricas podem funcionar SE forem específicas e genuínas.
      Problema é quando são óbvias ou manipuladoras.

  cta_forcado:
    exemplos:
      - "Deixe nos comentários o que você pensa!"
      - "Marque alguém que precisa ver isso!"
      - "Compartilhe se você concorda!"
      - "Salve esse post para consultar depois!"
      - "Ative as notificações para não perder conteúdo!"
    nota: |
      CTAs podem ser autênticos se forem naturais e específicos.
      Evitar CTAs genéricos de "engajamento forçado".

# ============================================================
# CATEGORIA 4: SUPERLATIVOS E EXAGEROS
# ============================================================
# Adjetivos exagerados típicos de conteúdo motivacional

superlativos_exagerados:
  categoria: "Exageros e Hipérboles"
  severidade: "média"
  descricao: "Linguagem exagerada que soa artificial"

  adjetivos_exagerados:
    - incrível  # overused
    - surpreendente
    - espetacular
    - extraordinário
    - revolucionário
    - fantástico
    - impressionante  # overused
    - transformador
    - poderoso  # overused - "ferramenta poderosa"
    - definitivo  # "guia definitivo"
    - completo  # "curso completo"
    - incomparável
    - imbatível

  nota: |
    Estes adjetivos não são proibidos, mas uso excessivo sinaliza
    conteúdo motivacional genérico. Use com moderação e especificidade.

    RUIM: "Uma estratégia incrível que vai transformar seu negócio"
    BOM: "Essa tática aumentou conversão em 47%"

  generalizacoes_absolutas:
    exemplos:
      - sempre
      - nunca
      - todos
      - ninguém
      - 100% garantido
      - impossível falhar
      - funciona para qualquer pessoa
      - sem exceção
    nota: |
      Evitar generalizações absolutas. Founders autênticos falam em contextos
      específicos e admitem exceções.

# ============================================================
# CATEGORIA 5: CHAVÕES ESPECÍFICOS DE CONTEÚDO DIGITAL
# ============================================================
# Frases típicas de marketing digital/social media

chavoes_marketing_digital:
  categoria: "Marketing Digital Genérico"
  severidade: "alta"
  descricao: "Frases de coach digital e infoprodutor genérico"

  frases_infoprodutor:
    - "Você está deixando dinheiro na mesa"
    - "Esse é o segredo que ninguém te conta"
    - "A verdade que os gurus escondem"
    - "O método que mudou minha vida"
    - "De zero a [resultado] em [tempo]"
    - "Como ganhar [valor] por mês trabalhando de casa"
    - "Comece hoje mesmo a mudar sua vida"
    - "Fórmula secreta de [resultado]"
    - "Hack de [área] que poucos conhecem"
    - "Estratégia ninja de [tópico]"

  frases_social_media:
    - Arrasta para o lado  # Instagram
