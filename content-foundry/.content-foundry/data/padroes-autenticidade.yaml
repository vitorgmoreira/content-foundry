# padroes-autenticidade.yaml
#
# Padrões que indicam autenticidade e voz genuína
# Usado por Beatriz (Voice Validator) para identificar conteúdo autêntico
#
# Versão: 1.0.0
# Data: 2025-10-22
# Story: 04.020
# Usado por: Beatriz (voice-validator) - Todos os 10 critérios

metadados:
  versao: "1.0.0"
  data_criacao: "2025-10-22"
  usado_por: "voice-validator"
  aplicacao: "Detectar sinais de autenticidade em conteúdo"

  descricao: |
    Este arquivo contém padrões de linguagem, estrutura e conteúdo que
    sinalizam autenticidade. Oposto de chavoes-ia.yaml, este arquivo
    ajuda Beatriz a RECONHECER voz genuína do founder.

    Enquanto chavoes-ia.yaml detecta o que EVITAR, este arquivo detecta
    o que BUSCAR em conteúdo autêntico.

# ============================================================
# PADRÃO 1: ESPECIFICIDADE NUMÉRICA
# ============================================================
# Dados concretos vs generalidades

especificidade_numerica:
  categoria: "Dados Concretos"
  impacto: "Muito Alto"
  descricao: "Uso de números específicos ao invés de generalidades"

  sinais_positivos:
    - padrao: "Números precisos"
      exemplos:
        - "churn de 5.3%"
        - "47 clientes"
        - "$12.847 de MRR"
        - "aumentou 32%"
        - "Q2/2019"
        - "em 17 dias"
      vs_generico:
        - "baixo churn"
        - "muitos clientes"
        - "boa receita"
        - "aumentou bastante"
        - "no passado"
        - "rapidamente"

    - padrao: "Métricas de negócio específicas"
      exemplos:
        - "CAC de $240 vs LTV de $1.850"
        - "NPS subiu de 32 para 67"
        - "burn rate de $45k/mês"
        - "MRR/FTE de $8.2k"
      autenticidade: "Founders reais pensam em métricas. IA inventa conceitos."

    - padrao: "Datas e períodos específicos"
      exemplos:
        - "em Q3/2019"
        - "entre março e julho"
        - "na segunda semana de agosto"
        - "18 de outubro, 2020"
      vs_generico:
        - "há algum tempo"
        - "recentemente"
        - "no passado"

  scoring:
    pontos: "+0.2 por cada número específico relevante (máx +0.5 no critério 5)"
    threshold: "3+ números específicos = sinal forte de autenticidade"

# ============================================================
# PADRÃO 2: VULNERABILIDADE AUTÊNTICA
# ============================================================
# Admissão de erros reais com consequências

vulnerabilidade_autêntica:
  categoria: "Admissão de Erros"
  impacto: "Alto"
  descricao: "Admitir erros específicos com consequências reais"

  sinais_positivos:
    - padrao: "Erro + Consequência Quantificada"
      estrutura: "[Admissão] → [Consequência específica]"
      exemplos:
        - "Contratei rápido demais → Custou $15k de severance"
        - "Não dei feedback → Perdi meu melhor dev"
        - "Ignorei churn → Perdi $47k de ARR"
        - "Esperei demais → Produto atrasou 3 meses"

      vs_generico:
        - "Errei e aprendi"
        - "Cometi erros no caminho"
        - "Nem sempre acerto"

    - padrao: "Autocrítica concreta"
      exemplos:
        - "Falhei como líder"
        - "Fui arrogante"
        - "Não escutei o time"
        - "Priorizei errado"

      vs_generico:
        - "Não sou perfeito"
        - "Tenho muito a aprender"
        - "Estou em constante evolução"

  sinais_falsos:
    # Vulnerabilidade performática (não autêntica)
    - "Vou ser honesto..." (sem precisar dizer)
    - "Confesso que..." (confissão genérica)
    - "A verdade é que..." (verdade óbvia)

  scoring:
    pontos: "+0.3 se admite erro com consequência real (critério 10-emocao)"

# ============================================================
# PADRÃO 3: CONTEXTO ESPECÍFICO
# ============================================================
# Situações concretas vs abstrações

contexto_especifico:
  categoria: "Contextualização"
  impacto: "Alto"
  descricao: "Ancoragem em situações reais e específicas"

  sinais_positivos:
    - padrao: "Nomes próprios e lugares"
      exemplos:
        - "Usando Stripe para pagamentos"
        - "Migrei do Heroku para AWS"
        - "Time estava no WeWork da Faria Lima"
        - "Cliente era uma fintech de Recife"
      nota: "Marcas e lugares reais ancoram em realidade"

    - padrao: "Situações e momentos específicos"
      exemplos:
        - "Na daily de segunda"
        - "Durante o 1:1 das 15h"
        - "No Slack do time de produto"
        - "Quando abri o Mixpanel"
      vs_generico:
        - "Em uma reunião"
        - "Conversando com o time"
        - "Ao analisar métricas"

    - padrao: "Pessoas reais (sem nomes por privacidade)"
      exemplos:
        - "Meu co-founder"
        - "O tech lead"
        - "A analista de CS"
        - "Um dos meus reports"
      vs_generico:
        - "Um líder"
        - "Profissionais de sucesso"
        - "Especialistas"

  scoring:
    pontos: "+0.1 por cada contexto específico (máx +0.3 no critério 5-especificidade)"

# ============================================================
# PADRÃO 4: LINGUAGEM COLOQUIAL NATURAL
# ============================================================
# Marcas de oralidade autêntica

linguagem_coloquial:
  categoria: "Oralidade"
  impacto: "Médio"
  descricao: "Marcas de fala natural que IA não replica bem"

  sinais_positivos:
    - padrao: "Contrações e informalidade"
      exemplos:
        - "tá" / "tô" (ao invés de "está" / "estou")
        - "pra" (ao invés de "para")
        - "né?" (tag question)
        - "tipo" (como marcador discursivo)
        - "cara" / "mano" (vocativo)
      nota: "Só se founder usa esse nível de informalidade"

    - padrao: "Frases fragmentadas"
      exemplos:
        - "Erro clássico."
        - "Custou caro."
        - "Aprendi da pior forma."
      vs_ia: "IA tende a escrever frases completas e gramaticalmente corretas"

    - padrao: "Pergunta retórica genuína"
      exemplos:
        - "Sabe aquele momento onde...?"
        - "Já passou por isso?"
        - "Você já viu isso acontecer?"
      vs_generico:
        - "Você quer ter sucesso?"
        - "Quem não quer crescer?"

    - padrao: "Uso de reticências autêntico"
      exemplos:
        - "E aí descobri..." (suspenso genuíno)
        - "Resultado: 3 meses de atraso..." (consequência dramática)
      vs_clickbait:
        - "Você não vai acreditar no que aconteceu..."
        - "E então..."

  scoring:
    pontos: "+0.2 se usa marcas de oralidade do founder (critério 2-tom)"

# ============================================================
# PADRÃO 5: ESTRUTURA NARRATIVA AUTÊNTICA
# ============================================================
# Como histórias reais são contadas

estrutura_narrativa:
  categoria: "Storytelling"
  impacto: "Alto"
  descricao: "Padrões de narrativa genuína vs artificial"

  sinais_positivos:
    - padrao: "Início in medias res"
      estrutura: "Começar no meio da ação"
      exemplos:
        - "Semana passada perdi meu melhor dev."
        - "Churn passou de 5% pra 18% em Q2."
        - "Terça-feira às 23h descobri que o deploy quebrou produção."
      vs_generico:
        - "Hoje quero falar sobre liderança..."
        - "Vou compartilhar uma história..."
        - "Deixa eu te contar sobre..."

    - padrao: "Problema → Tentativa → Falha → Aprendizado"
      estrutura: "Narrativa de erro"
      exemplo: |
        [Problema] Churn alto
        [Tentativa] Implementei onboarding
        [Falha] Não mudou nada
        [Descoberta] Problema era suporte, não onboarding
        [Solução Real] Contratei CS dedicado
        [Resultado] Churn caiu 40%

      vs_generico: |
        [Problema vago]
        [Lista de dicas genéricas]
        [Conclusão motivacional]

    - padrao: "Reviravolta inesperada"
      exemplos:
        - "Achei que era problema de produto. Era de comunicação."
        - "Não foi o código. Foi eu não ter ouvido o time."
        - "Plot twist: o problema não era falta de recurso."
      autenticidade: "Histórias reais têm surpresas. IA é linear."

  scoring:
    pontos: "+0.3 se usa estrutura narrativa autêntica (critério 3-estrutura)"

# ============================================================
# PADRÃO 6: CONTRADIÇÕES E NUANCES
# ============================================================
# Admitir complexidade vs simplificar demais

contradicoes_nuances:
  categoria: "Pensamento Complexo"
  impacto: "Médio"
  descricao: "Reconhecer que situações são complexas e contextuais"

  sinais_positivos:
    - padrao: "Sim, mas..."
      exemplos:
        - "Autonomia é bom, MAS sem contexto vira abandono"
        - "Dados importam, MAS sem intuição você trava"
        - "Crescer rápido é ótimo, MAS não a qualquer custo"
      autenticidade: "Founders pensam em trade-offs. IA dá respostas diretas."

    - padrao: "Depende do contexto"
      exemplos:
        - "Funcionou pra mim. Pode não funcionar pra você."
        - "No meu caso era B2B. B2C é diferente."
        - "Startup early-stage é outro jogo."
      vs_generico:
        - "Funciona para qualquer pessoa"
        - "Estratégia universal"
        - "Sempre faça X"

    - padrao: "Mudei de ideia"
      exemplos:
        - "Antes achava X. Hoje penso Y."
        - "Errei em acreditar que..."
        - "Evoluí meu pensamento sobre..."
      autenticidade: "Admitir evolução de pensamento é autêntico"

  scoring:
    pontos: "+0.2 se reconhece nuances (critério 1-vocabulario + 7-valores)"

# ============================================================
# PADRÃO 7: ANTI-PADRÃO DE PERFEIÇÃO
# ============================================================
# Imperfeições que sinalizam humanidade

imperfeicoes_autenticas:
  categoria: "Imperfeições Humanas"
  impacto: "Baixo"
  descricao: "Pequenas imperfeições que IA evita"

  sinais_positivos:
    - padrao: "Gramática coloquial (não erro, mas informal)"
      exemplos:
        - "3 coisas que aprendi" (ao invés de "Três coisas")
        - "50%" (misturar número e símbolo)
        - Começar frase com "E" ou "Mas"
      nota: "IA tende a ser gramaticalmente perfeita demais"

    - padrao: "Redundâncias naturais"
      exemplos:
        - "voltei de novo" (redundante mas natural)
        - "razão real" (redundante mas ênfase)
      vs_ia: "IA edita redundâncias"

    - padrao: "Mudança de tom natural"
      exemplos:
        - Começa sério, termina casual
        - Insere humor no meio de análise técnica
      vs_ia: "IA mantém tom consistente demais"

  scoring:
    pontos: "+0.1 se tem imperfeições naturais (critério 2-tom)"

# ============================================================
# PADRÃO 8: REFERÊNCIAS CULTURAIS E TEMPORAIS
# ============================================================
# Ancoragem em cultura e tempo específico

referencias_culturais:
  categoria: "Ancoragem Cultural"
  impacto: "Médio"
  descricao: "Referências que situam o founder em tempo/cultura real"

  sinais_positivos:
    - padrao: "Referências a eventos reais"
      exemplos:
        - "Durante a pandemia"
        - "No boom de crypto de 2021"
        - "Na era pré-ChatGPT"
        - "Quando Elon comprou o Twitter"
      autenticidade: "Situam founder em linha do tempo real"

    - padrao: "Gírias e referências geracionais"
      exemplos:
        - "Red flag" (sinal de alerta)
        - "Plot twist"
        - "FOMO"
        - "Vibe" / "mood"
      nota: "Só se founder usa. Não forçar."

    - padrao: "Referências de nicho (tech, startup)"
      exemplos:
        - "Runrate"
        - "PMF" (product-market fit)
        - "Burn rate"
        - "Churn" (já mainstream mas técnico)
        - "Deploy"
      autenticidade: "Vocabulário técnico sem explicar mostra expertise"

  scoring:
    pontos: "+0.1 por referência cultural autêntica (critério 1-vocabulario)"

# ============================================================
# PADRÃO 9: EMOÇÃO GENUÍNA
# ============================================================
# Como emoções reais se manifestam em texto

emocao_genuina:
  categoria: "Expressão Emocional"
  impacto: "Alto"
  descricao: "Marcadores de emoção autêntica vs performática"

  sinais_positivos:
    - padrao: "Emoção contenida (não exagerada)"
      exemplos:
        - "Doeu." (ao invés de "Foi extremamente doloroso")
        - "Fiquei puto." (ao invés de "Fiquei profundamente frustrado")
        - "Custou caro." (ao invés de "Teve consequências devastadoras")
      autenticidade: "Understatement é mais autêntico que exagero"

    - padrao: "Contraste emocional"
      exemplos:
        - "Ri. Depois chorei." (oscilação real)
        - "Empolgado no início. Decepcionado no fim."
      vs_ia: "IA mantém tom emocional constante"

    - padrao: "Emoção através de ação, não declaração"
      exemplos:
        - "Fechei o laptop e fui caminhar" (frustração)
        - "Gastei 3h no Notion reorganizando tudo" (ansiedade)
      vs_generico:
        - "Fiquei muito frustrado"
        - "Senti ansiedade"

  scoring:
    pontos: "+0.3 se expressa emoção de forma autêntica (critério 10-emocao)"

# ============================================================
# PADRÃO 10: META-COMENTÁRIOS AUTÊNTICOS
# ============================================================
# Quando founder comenta sobre próprio pensamento/escrita

meta_comentarios:
  categoria: "Auto-reflexão"
  impacto: "Baixo-Médio"
  descricao: "Momentos onde founder comenta sobre próprio processo"

  sinais_positivos:
    - padrao: "Questionar própria premissa"
      exemplos:
        - "Espera, isso não faz sentido..."
        - "Pensando bem..."
        - "Contradição: acabei de dizer X mas..."
      autenticidade: "Pensar em voz alta é autêntico"

    - padrao: "Admitir incerteza"
      exemplos:
        - "Não sei se isso generaliza"
        - "Pode ser só comigo, mas..."
        - "Talvez eu esteja errado, mas..."
      vs_generico:
        - "Tenho certeza absoluta"
        - "Isso sempre funciona"

    - padrao: "Corrigir-se no meio do texto"
      exemplos:
        - "Não, na verdade não foi X. Foi Y."
        - "Falei aumentou, mas na real diminuiu."
      autenticidade: "Mostrar processo de pensamento imperfeito"

  scoring:
    pontos: "+0.1 se usa meta-comentários (critério 2-tom + 10-emocao)"

# ============================================================
# PADRÃO 11: PADRÕES VISUAIS E FORMATAÇÃO
# ============================================================
# Como formatação pode indicar autenticidade

formatacao_autentica:
  categoria: "Formatação"
  impacto: "Baixo"
  descricao: "Uso de formatação que sinaliza escrita humana"

  sinais_positivos:
    - padrao: "Quebras de linha para ênfase"
      exemplo: |
        Erro clássico.

        Custou $12k.

        Nunca mais.

      vs_ia: "IA tende a usar parágrafos uniformes"

    - padrao: "Listas não uniformes"
      exemplo: |
        Fiz 3 coisas:
        - Implementei NPS
        - Contratei CS (2 pessoas)
        - Criei playbook de 47 páginas pra onboarding

      nota: "Itens têm tamanhos diferentes (não paralelismo perfeito)"

    - padrao: "Uso de pontuação para ritmo"
      exemplos:
        - "Ponto. Final." (ênfase)
        - "E aí? Nada." (ritmo)
        - "Resultado: zero." (dramático)

  scoring:
    pontos: "+0.1 se formatação é natural (critério 3-estrutura)"

# ============================================================
# PADRÃO 12: CITAÇÕES E CONVERSAS REAIS
# ============================================================
# Diálogos autênticos vs construídos

citacoes_autenticas:
  categoria: "Diálogo"
  impacto: "Médio"
  descricao: "Como reproduzir conversas de forma autêntica"

  sinais_positivos:
    - padrao: "Citação direta informal"
      exemplos:
        - "Ele virou pra mim: 'Cara, não dá mais'"
        - "Perguntei: 'Quanto tempo?' Resposta: '3 meses'"
        - "Mensagem dele no Slack: 'precisamos conversar'"
      vs_generico:
        - "Ele disse que não estava satisfeito"
        - "Expressou insatisfação"

    - padrao: "Diálogo sem tag excessiva"
      exemplo: |
        "Quanto temos de runway?"
        "4 meses."
        "Preciso de 8."
        "Então precisamos levantar."

      vs_ia: "ele perguntou... ela respondeu... eu disse..."

  scoring:
    pontos: "+0.2 se usa citações autênticas (critério 6-historias)"

# ============================================================
# IDENTIFICAÇÃO AUTOMÁTICA
# ============================================================

deteccao_automatica:
  metodo: "Score positivo - quanto mais padrões autênticos, maior score"

  processo:
    1: "Scan do texto buscando padrões acima"
    2: "Contar ocorrências de cada padrão"
    3: "Somar pontos baseado em impacto"
    4: "Contribuir para score dos critérios relevantes"

  nota: |
    Padrões de autenticidade NÃO substituem análise criteriosa.
    São SINAIS POSITIVOS que complementam análise.

    Texto pode ter muitos números (especificidade) mas ainda
    ser genérico em tom. Ou ter vulnerabilidade mas violar valores.

    Estes padrões informam, não decidem.

# ============================================================
# COMBINAÇÕES PODEROSAS
# ============================================================

combinacoes_poderosas:
  descricao: "Padrões que juntos sinalizam autenticidade muito alta"

  combinacao_1_erro_especifico:
    padroes:
      - "Vulnerabilidade autêntica (Padrão 2)"
      - "Especificidade numérica (Padrão 1)"
      - "Consequência clara"
    exemplo: |
      "Contratei rápido demais.
      Dei offer pra 3 pessoas em 1 semana.
      2 não deram certo.
      Custou $28k de severance + 4 meses de recontratação."

    impacto: "Sinal MUITO FORTE de autenticidade"

  combinacao_2_historia_contextualizada:
    padroes:
      - "Contexto específico (Padrão 3)"
      - "Estrutura narrativa (Padrão 5)"
      - "Emoção genuína (Padrão 9)"
    exemplo: |
      "Daily de segunda, 9h.
      Tech lead abre câmera: 'Preciso falar'.

      Sabia o que vinha.

      3 meses sem dar feedback adequado.
      Resultado: pedido de demissão."

    impacto: "Sinal FORTE de storytelling autêntico"

  combinacao_3_aprendizado_nuancado:
    padroes:
      - "Contradições e nuances (Padrão 6)"
      - "Meta-comentário (Padrão 10)"
      - "Mudança de pensamento"
    exemplo: |
      "Antes achava que autonomia = deixar o time livre.
      Errado.
      Autonomia sem contexto é abandono.
      Aprendi isso perdendo meu melhor PM."

    impacto: "Sinal FORTE de pensamento evoluído"

# ============================================================
# ANTI-PADRÕES (FALSA AUTENTICIDADE)
# ============================================================

falsa_autenticidade:
  descricao: "Tentativas de PARECER autêntico mas que soam falsas"

  exemplos:
    - padrao: "Números redondos demais"
      exemplo: "Aumentou exatamente 100%"
      problema: "Resultados reais raramente são números redondos perfeitos"
      melhor: "Aumentou 97%" ou "quase dobrou"

    - padrao: "História muito conveniente"
      exemplo: |
        Cliente cancelou. Liguei pra ele. Ele voltou.
        Virou case de sucesso.
      problema: "Histórias reais têm mais complexidade"

    - padrao: "Vulnerabilidade seguida de vitória fácil"
      exemplo: "Estava quebrado. Então tive uma ideia. Hoje faturo 7 dígitos."
      problema: "Arco muito simplificado. Real tem mais nuances."

    - padrao: "Overuse de informalidade"
      exemplo: "Mano, tipo assim, saca? Tá ligado?"
      problema: "Tentar DEMAIS soar casual vira caricatura"

  nota: |
    Autenticidade forçada é pior que tom neutro.
    Melhor ser levemente formal e honesto que informal e falso.

# ============================================================
# INTEGRAÇÃO COM CRITÉRIOS DE VOICE VALIDATION
# ============================================================

integracao_criterios:
  criterio_1_vocabulario:
    padroes_relevantes:
      - "Padrão 4: Linguagem coloquial"
      - "Padrão 8: Referências culturais"

  criterio_2_tom:
    padroes_relevantes:
      - "Padrão 4: Linguagem coloquial"
      - "Padrão 7: Imperfeições autênticas"
      - "Padrão 10: Meta-comentários"

  criterio_3_estrutura:
    padroes_relevantes:
      - "Padrão 5: Estrutura narrativa"
      - "Padrão 11: Formatação autêntica"

  criterio_4_chavoes_ia:
    padroes_relevantes:
      - "Ausência de padrões de chavoes-ia.yaml"
      - "Presença de padrões 1-12 deste arquivo"

  criterio_5_especificidade:
    padroes_relevantes:
      - "Padrão 1: Especificidade numérica"
      - "Padrão 3: Contexto específico"

  criterio_6_historias:
    padroes_relevantes:
      - "Padrão 5: Estrutura narrativa"
      - "Padrão 12: Citações autênticas"

  criterio_7_valores:
    padroes_relevantes:
      - "Padrão 6: Contradições e nuances"

  criterio_8_safe_mode:
    padroes_relevantes:
      - "(Critério binário, não usa padrões)"

  criterio_9_pilares:
    padroes_relevantes:
      - "Padrão 3: Contexto específico"
      - "Padrão 8: Referências de nicho"

  criterio_10_emocao:
    padroes_relevantes:
      - "Padrão 2: Vulnerabilidade autêntica"
      - "Padrão 9: Emoção genuína"

# ============================================================
# EXEMPLO DE ANÁLISE COMPLETA
# ============================================================

exemplo_analise:
  texto: |
    Semana passada perdi meu melhor dev.

    Não foi salário. Não foi stack. Foi porque, nas palavras dele,
    "eu não sei mais o que fazer aqui".

    Falhei como líder.

    Sabe aquele momento onde você percebe que delegou tanto que a pessoa
    perdeu o senso de propósito? Pois é. Passei por isso.

    Aprendi que autonomia sem contexto não é liberdade - é abandono.

    Desde então, toda segunda de manhã faço 1:1 rápido (15min) com cada
    pessoa do time. Não para micromanage. Para perguntar: "Como você tá?
    O que você está resolvendo esta semana e por que isso importa?"

    Mudou tudo.

